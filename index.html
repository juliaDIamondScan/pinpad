<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PAX SIMULATOR</title>
    <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
    <div id="icon-header-container">
        <div class="icon-box">
            <img height="32" src="public/images/phone.png" width="32"/>
        </div>
        <div class="icon-box">
            <img height="32" src="public/images/signal.png" width="32"/>
        </div>
        <div class="icon-box">
            <img height="32" src="public/images/printer.png" width="32"/>
        </div>
        <div class="icon-box">
            <img height="32" src="public/images/card.png" width="32"/>
        </div>
        <div class="icon-box">
            <img height="32" src="public/images/network.png" width="32"/>
        </div>
        <div class="icon-box">
            <img height="32" src="public/images/plug.png" width="32"/>
        </div>
        <div class="icon-box">
            <img height="32" src="public/images/up.png" width="32"/>
        </div>
        <div class="icon-box">
            <img height="32" src="public/images/down.png" width="32"/>
        </div>
    </div>
    <div id="top-divider"></div>
    <div id="divider-boarder"></div>
    <div id="menu-container">
        <div id="menu-header"><p>Main Menu</p></div>
        <div id="top-left" class="menu-button"><p class="button-content">tl</p></div>
        <div id="top-right" class="menu-button"><p class="button-content">tr</p></div>
        <div id="bottom-left" class="menu-button"><p class="button-content">bl</p></div>
        <div id="bottom-right" class="menu-button"><p class="button-content">br</p></div>
    </div>
    <div id="back-button-container">
        <div id="blanks"></div>
        <div id="back-button"><p>BACK</p></div>
    </div>
    <div id="bottom-nav-container">
        <div id="up-rev-button"><img src="public/images/up-rev.png" height="48" width="48"/></div>
        <div id="down-rev-button"><img src="public/images/down-rev.png" height="48" width="48"/></div>
        <div id="footer-menu-button"><p>Menu</p></div>
    </div>
</body>
</html>
